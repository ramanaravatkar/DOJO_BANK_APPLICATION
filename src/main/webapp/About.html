<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>About  Employee Growth</title>
  
  <link rel="stylesheet" href="dijit/themes/claro/claro.css">
  <script src="dojo/dojo.js"
          data-dojo-config="async: true, parseOnLoad: true"></script>
          
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #003366;
      margin-bottom: 10px;
    }

    p.description {
      color: #333;
      font-size: 16px;
      margin-bottom: 30px;
    }

    #chartContainer {
      background-color: #ffffff;
      padding: 30px;
      margin: auto;
      width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #barchart {
      width: 500px;
      height: 300px;
      margin: auto;
    }
  </style>
  
</head>
<body class="claro">
  <h1>About Our Bank</h1>
  <p class="description">Here is a visual representation of our employee strength growing every year.</p>

  <div id="chartContainer">
    <div id="barchart"></div>
  </div>

  <script>
    require([
      "dojox/charting/Chart",
      "dojox/charting/plot2d/Columns",  // Use Columns for vertical bars
      "dojox/charting/axis2d/Default",
      "dojox/charting/themes/Claro",
      "dojo/domReady!"
    ],
    function(Chart, Columns, Default, theme) {
      var chart = new Chart("barchart");
      chart.setTheme(theme);
      chart.addPlot("default", { type: Columns });  // Vertical bars

      // X-axis with years
      chart.addAxis("x", {
    	  
    	   title: "Number of Years",
        labels: [
          { text: "2020", value: 0 },
          { text: "2022", value: 1 },
          { text: "2023", value: 2 },
          { text: "2024", value: 3 },
          { text: "2025", value: 4 }
        ]
      });

      // Y-axis with employee count
      chart.addAxis("y", {
        vertical: true,
        title: "Number of Employees"
      });

      chart.addSeries("Employees", [50, 80, 100, 150]);
      chart.render();
    });
  </script>
</body>
</html>
